<style>
    .contenedor-dif{
        width: 450px;
        height: 525px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        backdrop-filter: blur(15px);
        background: rgba(196, 101, 32, 0.05);
        box-shadow: 0 0 30px rgba(192, 83, 29, 0.2);
    }
    h2{
        color: #000;
        font-family: cursive;
    }
    .input-group{
        width: 300px;
    }
    .butuna-ani{
        background: #52c234;
        cursor: pointer;
        border: none;
        width: 300px;
        padding: 10px 22px;
        color: #fff;
        font-size: 14px;
        font-weight: bold;
        position: relative;
        border-radius: 12px;
    }
    .butuna-ani:hover{
        justify-content: center;
        background: #0f9b0f;
        font-family: cursive;
    }
</style>

<main> 
    <form class="contenedor-dif" action="/actualizar-re/{{@key}}" method="">
        <div class="input-group mb-3">
            <h2>Actualizar Registro</h2>
            <h2>{{@key}}</h2>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">MARCA</span>
            <input type="text" aria-label="First name" class="form-control" name="marca" placeholder="Marca" >
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">MODELO</span>
            <input type="text" aria-label="First name" class="form-control" name="modelo" placeholder="Modelo">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">ESTADO</span>
            <input type="text" aria-label="First name" class="form-control" name="estado" placeholder="Estado">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">ANTIVIRUS</span>
            <input type="text" aria-label="First name" class="form-control" name="antivirus" placeholder="Antivirus" >
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">NERO</span>
            <input type="text" aria-label="First name" class="form-control" name="nero" placeholder="Nero" >
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">WinRar</span>
            <input type="text" aria-label="First name" class="form-control" name="winrar" placeholder="Winrar">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">WinDvD</span>
            <input type="text" aria-label="First name" class="form-control" name="windvd" placeholder="Windvd">
        </div>
        <div class="input-group mb-3">
            <button class="butuna-ani">Actualizar</button>
        </div>
        
    </form>
</main>
